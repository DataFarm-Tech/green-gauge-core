name: CI/CD ESP-IDF Build

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Get short git hash
        id: vars
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set firmware version
        run: |
          echo "FW_VERSION=g${{ steps.vars.outputs.hash }}" >> $GITHUB_ENV
          echo "Firmware version: $FW_VERSION"

      - name: Install ESP-IDF
        uses: espressif/install-esp-idf-action@v1
        with:
          version: v6.0

      - name: Build ESP-IDF project
        run: |
          idf.py fullclean build

      - name: Upload BIN to Linode Object Storage
        run: |
          echo "Uploading firmware ${FW_VERSION}.bin ..."
          curl -X PUT -T build/firmware-idf.bin \
            https://df-ota.in-maa-1.linodeobjects.com/${FW_VERSION}.bin
          echo "Upload complete âœ…"