name: CI/CD ESP-IDF Build

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set firmware version from git hash and create version.json
        run: |
          HASH=$(git rev-parse --short HEAD)
          FW_VERSION="g$HASH"
          echo "FW_VERSION=$FW_VERSION" >> $GITHUB_ENV

          FW_URL="https://df-ota.in-maa-1.linodeobjects.com/images/${FW_VERSION}.bin"

          # Create version.json with URL
          echo "{\"version\": \"$FW_VERSION\", \"url\": \"$FW_URL\"}" > version.json

      - name: Install ESP-IDF
        uses: espressif/install-esp-idf-action@v1
        with:
          version: v6.0

      - name: Build ESP-IDF project
        run: |
          idf.py fullclean build

      - name: Upload BIN and version.json to Linode Object Storage
        run: |
          echo "Uploading firmware ${FW_VERSION}.bin ..."
          curl -X PUT -T build/firmware-idf.bin \
            https://df-ota.in-maa-1.linodeobjects.com/images/${FW_VERSION}.bin
          echo "Uploading version.json ..."
          curl -X PUT -T version.json \
            https://df-ota.in-maa-1.linodeobjects.com/version.json
          echo "Upload complete âœ…"
