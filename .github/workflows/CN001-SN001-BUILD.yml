name: CI/CD ESP-IDF Build

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.3.2  # or v5.5.2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build ESP-IDF project
        shell: bash
        run: |
          export IDF_TARGET=esp32
          . /opt/esp/idf/export.sh
          idf.py fullclean build -D PROJECT_VER=$FW_VERSION