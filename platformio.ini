[env:flash]
platform = espressif32@6.3.2
board = esp32dev
framework = arduino
monitor_speed = 115200
; build_flags =
;     -Wall
;     -Wextra
;     -Wpedantic
lib_deps =
    ESP32Ping
    WiFi
    ArduinoJson
    NTPClient
    HTTPClient
    RadioHead
    intrbiz/Crypto@^1.0.0

[env:compile]
platform = espressif32@6.3.2
board = esp32dev
framework = arduino
monitor_speed = 115200
; build_flags =
;     -Wall
;     -Wextra
;     -Wpedantic
lib_deps =
    ESP32Ping
    WiFi
    ArduinoJson
    HTTPClient
    RadioHead
    NTPClient
    intrbiz/Crypto@^1.0.0



[env:esp32s3_test]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
lib_deps =
    ESP32Ping
    WiFi
    ArduinoJson
    HTTPClient
    RadioHead
    NTPClient
    intrbiz/Crypto@^1.0.0

